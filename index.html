<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <script src="index.js"></script>
</head>
<body>
    <div id="header">
        <h2>Unit Converter - Length</h2>
    </div>
    <div id="container">
        <div id="box">
            <div id="box2">
                <h4>Unit</h4>
                <h4>Value</h4>
            </div>
            <input style="margin-top:10px;margin-left:25px;margin-right:25px" type="text" name="unit" id="unin1" list="units">
                <datalist id="units">
                    <option value="mm"></option>
                    <option value="cm"></option>
                    <option value="m"></option>
                    <option value="km"></option>
                </datalist>
            <input style="margin-top:0px;margin-left:25px;margin-right:25px" type="number" name="a" id="in"><br>
            <h2 style="margin-top:10px;">To</h2>
            <input style="margin-top: 10px;margin-left:25px; margin-right:25px" type="text" class="koodu" name="convertunit" id="unin2" list="units">
                <datalist id="units">
                    <option value="mm"></option>
                    <option value="cm"></option>
                    <option value="m"></option>
                    <option value="km"></option>
                </datalist>
            <h2 class="koodu" id="ans">Ans</h2><br>
            <button type="submit" onclick="convert()">Convert</button>
        </div>
    </div>
    
</body>
</html>
